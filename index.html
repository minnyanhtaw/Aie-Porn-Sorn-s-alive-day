<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aie Poine Sorn</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-no-repeat bg-cover bg-black lg:py-20 lg:px-60">
    <main class="px-10 lg:px-40 py-20">
      <div class="text-center text-white mb-10 ">
        <h1 class="text-4xl">Hello ! <span class="font-bold">Aie Poine Sorn</span></h1> 
        <h1 class="text-3xl">You Have Been Alive</h1>
      </div>
      <div class="flex justify-between text-white bg-bottom mb-10 border py-5 px-3 rounded-xl">
        <div class="text-center">
          <h1 class="text-4xl font-bold" id="days">0</h1>
          <p class="text-[10px]">DAY</p>
        </div>

        <div class="text-center">
          <h1 class="text-4xl font-bold" id="hours">0</h1>
          <p class="text-[10px]">HOURS</p>
        </div>

        <div class="text-center">
          <h1 class="text-4xl font-bold" id="minutes">0</h1>
          <p class="text-[10px]">MINUTES</p>
        </div>

        <div class="text-center">
          <h1 class="text-4xl font-bold" id="seconds">0</h1>
          <p class="text-[10px]">SECONDS</p>
        </div>
      </div>

      <div class="text-center text-4xl text-white" id="dayWish">
        <h1>Have A Nice Day !</h1>
      </div>

      <div class="text-center mb-10" id="birthdayWish">
        <h1 class="text-white text-3xl mb-5">Happy Birthday To You !</h1>
        <h1 class="text-white text-xl">Wish You All The Best !</h1>
      </div>

      <figure class="grid place-items-center">
        <img src="./img/moon.webp" alt="">
      </figure>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
